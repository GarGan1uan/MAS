<!doctype html>
<html lang="ru">
<head>
    <script src="dest/script.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="scr/css/style2.css" />
</head>
<body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__back">На главную</a>

      </div>
      <div class="header__content">
        <a class="header__logo">Добавление фильма</a>
      </div>
    </header>
    <div class="container">
        <div class="container_question">
            <div class="qstn">Название фильма</div>
            <input type="text" id="1" class="field" placeholder="Название" required/>
        </div>

        <div class="container_question">
            <div class="qstn">Описание</div>
            <textarea maxlength="50" rows="5" cols="10" id="2" class="field" placeholder="Описание фильма" required></textarea>
        </div>

        <div class="container_question">
            <div class="qstn">Страна</div>
            <select class="field" name ="country" id="3" required>
                <option value="Россия">Россия</option>
                <option value="США">США</option>
                <option value="Канада">Канада</option>
                <option value="Китай">Китай</option>
                <option value="Япония">Япония</option>
                <option value="Корея">Корея</option>
                <option value="Франция">Франция</option>
                <option value="Германия">Германия</option>
            </select>
        </div>
        <div class="container_question">
            <div class="qstn">Жанры</div>
            <select class="field" name ="genre" id="4" multiple="multiple" required>
                <option value="Ужасы">Ужасы</option>
                <option value="Комедия">Комедия</option>
                <option value="Мелодрама">Мелодрама</option>
                <option value="Детектив">Детектив</option>
                <option value="Драма">Драма</option>
                <option value="Фэнтези">Фэнтези</option>
                <option value="Приключения">Приключения</option>
                <option value="Триллер">Триллер</option>
                <option value="Боевик">Боевик</option>
                <option value="Фантастика">Фантастика</option>
            </select>
        </div>
        <div class="container_question">
            <div class="qstn">Продюсер</div>
            <input type="text" id="5" class="field" placeholder="Имя продюсера" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Режисер</div>
            <input type="text" id="6" class="field" placeholder="Имя режисера" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Сценарист</div>
            <input type="text" id="7" class="field" placeholder="Имя сценариста" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Бюджет фильма</div>
            <input type="number" id="8" class="field" pattern="[0-9]" placeholder="Бюджет" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Мировые сборы</div>
            <input type="number" id="9" class="field" placeholder="Кассовыый сборы" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Возростной рейтинг</div>
            <select class="field" id="10" required>
                <option value="0">0+</option>
                <option value="3">3+</option>
                <option value="7">7+</option>
                <option value="12">12+</option>
                <option value="16">16+</option>
                <option value="18">18+</option>
            </select>
        </div>
        <div class="container_question">
            <div class="qstn">Продолжительность</div>
            <input type="number" id="11" class="field" placeholder="В минутах" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Год производства</div>
            <input type="number" id="12" class="field" placeholder="Год выпуска фильма в прокат" required/>
        </div>
        <div class="container_question">
            <div class="qstn">Ссылка на постер</div>
            <input type="text" id="13" class="field" placeholder="URL"/>
        </div>
        <div class="container_question">
            <button class="button" type="button" onclick="createFilm()">Добавить фильм</button>
        </div>
    </div>
    <script src="dest/scriptHome.js"></script>
    <script src="dest/scriptForm.js"></script>
</body>
</html>
